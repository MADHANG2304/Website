<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./asset/css/form.css">
  <title>Form Example</title>
</head>
<body>
  <center><u><h1>User Login Form</h1></u></center>
  <div class="cont">
    <form class="form" action="javascript:void(0)"  onsubmit="demo()">
      <input type="text" id="name" placeholder="Name">
      <input type="email" id="email" placeholder="Email">
      <input type="number" id="phone" placeholder="Phone No">
      <input type="number" id="age" placeholder="Age">
      <input type="passwrod" id="password" placeholder="Password">
      <input type="submit" id="submit" class = "register">
    </form>
  </div>

  <script>
    function demo()
    {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let number = document.getElementById("phone").value;
      let password = document.getElementById("password").value;
      let age = document.getElementById("age").value;
      

      if(name !== "" || email !== "" || number !== "" || password !== "" || age !== "")
      {
        console.log("Login Successful");
      }
      else{
        console.log("Login Failed");
      }

      console.log(age >= 18 ? "Age Accepted" : "Age is less than 18");

      const data = {
        userName : name,
        userEmail : email,
        userNum : number,
        userPass : password,
        userAge : age
      }
  
      const {userName, userEmail ,userNum , userPass, userAge} = data;
    }

  </script>

</body>
</html>
